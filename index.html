<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game: Harry Potter Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- javascript -->
    <script src="assets/javascript/app.js"></script> 
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <header>
        <!-- need to add wallpaper maybe? -->
        <img src='' alt='' width='100%'> 
    </header>
    <!-- main bootstrap container  -->
    <div class='container'>
        <button class='btn btn-primary' id='start'>Start</button>
        <!-- main current question page -->
        <!-- timer -->
        <div id=timeLeft></div>
        <!-- current question -->
        <div id=currentQ></div>
        <div class='question'></div>
        <!-- possible answers in buttons -->
        <div class='answerList'></div>
        <!-- response to each question, includes correct answer and gif -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- results with score -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <!-- button start over -->
        <div id='restart'></div> 
    </div>
</body>

</html>
