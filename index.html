<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game: Harry Potter Edition</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Vidaloka" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <header>
        <img src="assets/images/heading.jpg" alt="Harry Potter Trivia" class="center">
    </header>
    <!-- main bootstrap container  -->
    <div class='container'>

        <div class="row">
            <div class="col-lg-12">
                <br>
                <br>
                <button class='btn btn-primary' id='startBtn'>Click here to start!</button>
                <!-- Question page -->
                <div class="boxed">
                    <div id="timeLeft"></div>
                </div>
                <br>
                <div id="currentQuestion"></div>
                <br>
                <div class="question"></div>
                <div class="answerList"></div>
                <!-- Answer Page -->
                <div id="message"></div>
                <div id="correctedAnswer"></div>
                <div id="info"></div>
                <div id="gif"></div>
                <!-- Scoreboard -->
                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <!-- <button class='btn btn-primary' id="startOverBtn">Start Over</button> -->
                <!-- this does not work that well -->
                <div id='startOverBtn'></div>
            </div>
        </div>
    </div>

</body>

</html>
