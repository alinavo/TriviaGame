<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game: Harry Potter Edition</title>
    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!-- <header> -->
        <!-- need to add wallpaper maybe? -->
    <!-- </header> -->
    <!-- main bootstrap container  -->
    <div class='container'>
        <button class='btn btn-primary startBtn' >Start</button>
        <!-- Question page -->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="gif"></div>
        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <button class='btn btn-primary' id="startOverBtn">Start Over</button>
        <!-- <div id='startOverBtn'></div> -->
    </div>

</body>

</html>
